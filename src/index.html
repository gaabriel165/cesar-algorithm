<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritimo de Cesar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="title">Criptografia / Descriptografia por Cifra de César</h1>

    <div class="form">
        <p for="message" class="lb-message">Digite uma mensagem e clique na opção desejada</p>
        <input id="message" class="message form-control" type="text" placeholder="Digite uma mensagem" />

        <div class="button-group">
            <button id="encrypt" class="button">Criptografar</button>
            <button id="decrypt" class="button">Descriptografar</button>
        </div>

        <p class="simple-text">Resultado:</p>
        <p id="result" class="result"></p>
    </div>

    <script src="algorithm.js"></script>
</body>

</html>
